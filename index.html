<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 革新的タスク管理ツール V2</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { color: #2d3748; margin-bottom: 1rem; font-size: 2.5rem; }
        .version-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            margin: 0.75rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        .features {
            margin: 2.5rem 0;
            text-align: left;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .feature {
            padding: 1rem;
            background: #f8f9ff;
            border-radius: 8px;
            color: #4a5568;
            font-weight: 500;
            border-left: 4px solid #667eea;
        }
        .countdown {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
            margin: 1rem 0;
        }
        @media (max-width: 768px) {
            .features { grid-template-columns: 1fr; }
            .container { padding: 2rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="version-badge">🎉 VERSION 2.0 リリース！</div>
        <h1>🚀 革新的タスク管理ツール</h1>
        <p style="color: #6b7280; margin-bottom: 2rem; font-size: 1.1rem;">
            カスタムフロー対応の次世代タスク管理システム
        </p>
        
        <div class="features">
            <div class="feature">✨ カスタムフロー設計</div>
            <div class="feature">🎯 ドラッグ&ドロップ操作</div>
            <div class="feature">📊 リアルタイム統計表示</div>
            <div class="feature">💾 自動データ保存</div>
            <div class="feature">📱 PC・スマホ完全対応</div>
            <div class="feature">🔄 フェーズ間タスク移動</div>
        </div>
        
        <div class="countdown" id="countdown">3秒後に自動で新バージョンに移動...</div>
        
        <div style="margin: 2rem 0;">
            <a href="./task-manager-v2.html" class="btn" id="v2-btn">
                🚀 V2を今すぐ使う！
            </a>
            <br>
            <a href="./index-backup-20250801-162226.html" class="btn btn-secondary">
                📋 旧版（バックアップ）
            </a>
        </div>
        
        <div style="background: #e6fffa; padding: 1rem; border-radius: 8px; margin-top: 2rem; border-left: 4px solid #38b2ac;">
            <p style="font-size: 0.9rem; color: #234e52; margin: 0;">
                <strong>🎯 ついに実現！</strong><br>
                「タスクの異動先は、連絡待ちとか承認待ちとか...フェーズは自由設定出来て、位置とかフロー自体も直感的に設定出来る」システムが完成しました！
            </p>
        </div>
    </div>
    
    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const v2Btn = document.getElementById('v2-btn');
        
        // カウントダウン
        const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownElement.textContent = `${countdown}秒後に自動で新バージョンに移動...`;
            } else {
                countdownElement.textContent = '🚀 新バージョンに移動中...';
                v2Btn.style.transform = 'scale(1.1)';
                v2Btn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                clearInterval(timer);
                setTimeout(() => {
                    window.location.href = './task-manager-v2.html';
                }, 500);
            }
        }, 1000);
        
        // 手動クリック時はタイマー解除
        v2Btn.addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
