    <script>

        let tasks = JSON.parse(localStorage.getItem('kanbanTasks') || '[]');

        // ç¾åœ¨ã®æ—¥æ™‚ã‚’å–å¾—
        function getCurrentDateTime() {
            return new Date();

        // æœŸé™ãƒã‚§ãƒƒã‚¯
        function isOverdue(deadline) {
            return new Date(deadline) < getCurrentDateTime();
        }
        
        function isToday(deadline) {
            const today = new Date();
            const deadlineDate = new Date(deadline);
            return today.toDateString() === deadlineDate.toDateString();
        }
        
        // ä»Šæ—¥ã®æ—¥ä»˜æ–‡å­—åˆ—ã‚’å–å¾—
        function getTodayString() {
            return new Date().toISOString().split('T')[0];

        // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showMessage(text, duration = 3000) {
            const messageEl = document.getElementById('success-message');
            messageEl.textContent = text;
            messageEl.style.display = 'block';

        // æ‹…å½“è€…ã‚’è¿½åŠ 
        function addAssignee() {
            const input = document.getElementById('new-assignee');

            if (!name) {

            if (assignees.includes(name)) {

            showMessage(`æ‹…å½“è€…ã€Œ${name}ã€ã‚’è¿½åŠ ã—ã¾ã—ãŸ`);

                assignees = assignees.filter(a => a !== name);

                updateAssigneeSelect();

        // ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ 
        function addTask() {
            const title = document.getElementById('task-title').value.trim();
            const date = document.getElementById('task-date').value;
            const time = document.getElementById('task-time').value;
            const priority = document.getElementById('task-priority').value;

            }
            
            if (!date) {

            }
            
            const deadline = new Date(`${date}T${time || '23:59'}`);

                priority: priority,

                            </div>

                    `;
                }).join('');
                
                // ã‚«ã‚¦ãƒ³ãƒˆã‚’æ›´æ–°
                document.getElementById(`count-${status}`).textContent = statusTasks.length;

            // ãƒ‰ãƒ©ãƒƒã‚°ã‚¤ãƒ™ãƒ³ãƒˆã‚’å†è¨­å®š
            setupDragAndDrop();
        }
        
        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã‚’è¨­å®š
        function setupDragAndDrop() {
            // ã‚¿ã‚¹ã‚¯ã‚«ãƒ¼ãƒ‰ã®ãƒ‰ãƒ©ãƒƒã‚°ã‚¤ãƒ™ãƒ³ãƒˆ
            document.querySelectorAll('.task-card').forEach(card => {
                card.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', card.dataset.taskId);
                    card.classList.add('dragging');
                });
                
                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                });
            });
            
            // ãƒ‰ãƒ­ãƒƒãƒ—ã‚¾ãƒ¼ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('drag-over');
                });
                
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('drag-over');
                });
                
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    
                    const taskId = parseInt(e.dataTransfer.getData('text/plain'));
                    const newStatus = zone.dataset.status;
                    const task = tasks.find(t => t.id === taskId);
                    
                    if (task && task.status !== newStatus) {
                        task.status = newStatus;
                        saveTasks();
                        renderTasks();
                        updateStats();
                        
                        const statusNames = {
                            'new': 'æ–°è¦',
                            'progress': 'é€²è¡Œä¸­',
                            'waiting': 'å¾…æ©Ÿä¸­',
                            'completed': 'å®Œäº†'
                        };
                        
                        showMessage(`ğŸ“‹ ã€Œ${task.title}ã€ã‚’ã€Œ${statusNames[newStatus]}ã€ã«ç§»å‹•ã—ã¾ã—ãŸ`);
                    }
                });
            });
        }
        
        // çµ±è¨ˆã‚’æ›´æ–°
        function updateStats() {
            const overdueCount = tasks.filter(t => t.status !== 'completed' && isOverdue(t.deadline)).length;
            const todayCount = tasks.filter(t => t.status !== 'completed' && isToday(t.deadline)).length;
            const completedCount = tasks.filter(t => t.status === 'completed').length;
            const totalCount = tasks.length;
            
            document.getElementById('overdue-count').textContent = overdueCount;
            document.getElementById('today-count').textContent = todayCount;
            document.getElementById('completed-count').textContent = completedCount;
            document.getElementById('total-count').textContent = totalCount;
        }
        
        // åˆæœŸåŒ–
        function init() {
            document.getElementById('task-date').value = getTodayString();
            renderAssignees();
            updateAssigneeSelect();
            renderTasks();
            updateStats();
            
            // Enter ã‚­ãƒ¼ã§ã‚¿ã‚¹ã‚¯è¿½åŠ 
            document.getElementById('task-title').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // æ‹…å½“è€…è¿½åŠ ã®Enterã‚­ãƒ¼
            document.getElementById('new-assignee').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addAssignee();
                }
            });
            
            // å®šæœŸæ›´æ–°
            setInterval(() => {
                renderTasks();
                updateStats();
            }, 60000);
        }
        
        init();
    </script>
